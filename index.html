<!DOCTYPE html>
<html>
    <head>
        <title>
            AMINOXDD
        </title>
        <meta charset="utf-8">

        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body{
                font-family: Ink;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content:center;
                background-color: hsla(308, 63%, 64%, 0.875);
                font-size: 2.5em;
                
            }
            .container{
                color: rgb(163, 22, 22);
                animation: anim-m 0.5s infinite;
                height: 20%;
                background: linear-gradient(45deg, gray 50%, white 50%);
                border-radius: 8px;
                box-shadow: 0px 10px 20px 10px black;
                text-align: center;
            }
            .cont-w:hover{
                animation: none;
                background-color: white;
                text-decoration: underline;
            }
            @keyframes anim {
                50%{
                    transform: scale(1.2);
                }
            }
            @keyframes anim-m{
                25%{
                    transform: rotate(5deg);
                }
                75%{
                    transform: rotate(-5deg);
                }
            }
            @keyframes anim-s{
                50%{
                    transform: translateY(90%);
                }
            }
            .cont-w{
                animation: anim infinite 1.2s;
                cursor: pointer;
            }
            .is{
                width: 70px;
                height: 70px;
            }
            .main-m{
                margin-top: 30px;
            }
            a{
                text-decoration: none;
                color: #b2e91b;
            }
            .cont-s{
                position: absolute;
                top: 10%;
                border-radius: 8px;
                box-shadow: 0px 10px 20px 10px black;
                text-align: center;
                animation: anim-s 5s infinite;
                
            }
            .cont-s div{
                z-index: 100;
            }
            .container img{
                filter:brightness(150%);
            }
            .h-i-1{
                position: absolute;
                top: 0;
                left: 0;
                animation: anim-h .2s infinite

            }
            .h-i-2{
                position: absolute;
                bottom: 0;
                left: 0;
                animation: anim-h .2s infinite

            }
            .h-i-3{
                position: absolute;
                top: 0;
                right: 0;
                animation: anim-h .2s infinite

            }
            .h-i-4{
                position: absolute;
                bottom: 0;
                right: 0;
                animation: anim-h .2s infinite
            }

            @keyframes anim-h {
                50%{
                    transform: scale(0.8);
                }
            }
            .rtr{
                position: absolute;
                bottom: 5%;
                background-color: red;
                width: 15%;
                border-radius: 8px;
                border-color: cyan;
                box-shadow: 0px 0px 10px 2px cyan;
                border-color: black;
                height: 40px;
                left: calc(50% - (15%/2));
                font-weight: bolder;
            }
        </style>
       
    </head>
    <body>
        <div class="container">
            <h1>Julieth<img src="http://pm1.narvii.com/8148/8cfeaf5b7e11b69221e1bab6df76a1d8ad6331acr1-624-1290v2_68.jpg" width="80px"/>
            </h1>
        </div>
        <div class="cont-s">
            <div class="cont-w">
                <h1><a target="_blank" href="https://www.youtube.com/watch?v=_lMlsPQJs6U&ab_channel=TheNeighbourhoodVEVO">ME DEBES 10000 COINS</a></h1>
            </div>
            <img src="https://i.pinimg.com/originals/11/e9/03/11e9038965932e27306b6c8ef16bd574.gif"  height="200px" id="main-m" alt="">
        </div>
        <div class="h-i-1">
            <img src="https://img.icons8.com/ios-glyphs/100/000000/like--v1.png"/>
        </div>
        <div class="h-i-2">
            <img src="https://img.icons8.com/ios-glyphs/100/000000/like--v1.png"/>
        </div>
        <div class="h-i-3">
            <img src="https://img.icons8.com/ios-glyphs/100/000000/like--v1.png"/>
        </div>
        <div class="h-i-4">
            <img src="https://img.icons8.com/ios-glyphs/100/000000/like--v1.png"/>
        </div>
        <button class="rtr">
            <a href="https://www.youtube.com/watch?v=_Aw2eOu6C1c&t=534s&ab_channel=DistritoComedia" style="width: 100%; height: 100%;">REPORTAR</a>
        </button>
        <script >
            var r = new Audio("y2mm.mp3")
            r.play()
        </script>
    </body>
</html>
